<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>MAL-Seasonal Calender (Web Version)</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/container.css">
    <link rel="stylesheet" href="css/components/menu.css">
    <link rel="stylesheet" href="css/components/content.css">
    <link rel="stylesheet" href="css/components/animeCard.css">
    <script src="https://kit.fontawesome.com/03008e7991.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/CORSproxy.js"></script>
    <script src="js/globalVar.js"></script>
    <script src="js/client_id.js"></script>
    <script src="js/request.js"></script>
    <script src="js/filterData.js"></script>
    <script src="js/fetchTabs.js"></script>
    <script src="js/fetchCards.js"></script>
    <script src="js/translateSynopsis_ptbr.js"></script>

    <!-- Scroll -->
    <style>

        ::-webkit-scrollbar {
          width: 10px;
        }
         
        ::-webkit-scrollbar-thumb {
          background: #888; 
          border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
          background: #555; 
        }
        </style>

</head>

<body onload="fetchTabs()">
    <h1 id="logo">MALCalendar</h1>
    <div id="container">
        <header>
            <nav id="menu">
                <a class="actualYear" href="javascript:getQuery()"></a>
                <div id="top-search">
                    <form>
                        <input type="text" type="text" name="txtsearch" placeholder="Search Anime...">
                        <button type="submit" type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </nav>
        </header>

        <section>
            <div class="content">
            </div>
        </section>

    <div>
</body>

</html>
